<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>活动剪影</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	body,html{
		width: 100%;
		height: 100%;
	}
	.activities{
		width: 1920px;
		height: 1080px;
		padding: 15px;
		position: relative;
	    box-sizing: border-box;
	    background-image: url(images/v-bg.png);
	    background-size: cover;

	}
	.img-box{
		position: absolute;
		background-color: #fff;
		border: 10px solid #ececec;
		border-radius: 6px;
		box-shadow: 12px 13px 25px 2px #08080861;
		transition: .5s all;
	}
	.img-box:hover{
		transform: rotatey(360deg);
	}
	.img-box img{
		display: block;
		max-width: 200px;
		max-height:200px;
	}
	.bg-decoration{
		width: 100%;
		position: relative;
		z-index: 100;
	}
	.img-box1{
       	top: 9%;
		left: 6%;
    	background-size: contain;
    	/*border-image:url(images/p-bg.png) 30 30 round;*/
	}
	.img-box2{
        top: 38%;
    	left: 23%;
	}
	.img-box3{
       	top: 35%;
    	left: 55%;
    	transform: rotate(9deg);
	}
	.img-box4{
		top: 27%;
    	left: 81%;
    	transform: rotate(1deg,9deg);
	} 
	.img-box5{
		top: 16%;
    	left: 65%;
	}
	.img-box6{
	    top: 59%;
    	left: 47%;
	}
	.img-box7{
		top: 47%;
		left: 69%;
	}
	.img-box8{
	    top: 20%;
    	left: 36%;
	}
	</style>
</head>
<body>
	<div class="activities">
		<!-- <img class="bg-decoration" src="images/bg-decoration.png" alt=""> -->
		<div class="img-box img-box1">
			<img src="images/b1.jpg" alt="">
		</div>
		<div class="img-box img-box2">
			<img src="images/b2.jpg" alt="">
		</div>
		<div class="img-box img-box3">
			<img src="images/b3.jpg" alt="">
		</div>
		<div class="img-box img-box4">
			<img src="images/b4.jpg" alt="">
		</div>
		<div class="img-box img-box5">
			<img src="images/b5.jpg" alt="">
		</div>
		<div class="img-box img-box6">
			<img src="images/b6.jpg" alt="">
		</div>
		<div class="img-box img-box7">
			<img src="images/b7.jpg" alt="">
		</div>
		<div class="img-box img-box8">
			<img src="images/b8.jpg" alt="">
		</div>
	</div>
</body>
</html>
