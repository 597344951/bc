<body>
    <div id="app">
        <el-menu class="el-menu-demo" mode="horizontal">
            <template v-for="(r,index) in routes">
                <el-menu-item :index="''+index" @click="menu_click(r)">
                    {{r.path}} <router-link :to="r.path"></router-link>
                </el-menu-item>
            </template>
        </el-menu>

        <div id="component-display">
            <!-- 路由出口 -->
            <!-- 路由匹配到的组件将渲染在这里 -->
            <router-view></router-view>
        </div>

    </div>
</body>

<script type="module">
    import {comps,build_routes,init_routes} from '/components/main.js';
    let routes =  init_routes();
    const router = new VueRouter({
        routes:routes
    })
    Vue.use(VueRouter);
    window.ins = new Vue({
        el: '#app',
        router:router,
		data: {
            routes:routes
		},
		methods: {
            menu_click(r){
                this.$router.push(r);
            }
		} 
	});

</script>
