<div>
    <el-container>
        <el-aside width="200px">
            <el-tree :data="catelogTreeData" :props="defaultProps" :default-expand-all="true" :expand-on-click-node="false"  @node-click="selectCatelog"></el-tree>
        </el-aside>
        <el-main style="padding:0 20px;">
            <el-row>
                <el-col :span="16">
                    <!--查询-->
                    <span style="font-size:18px;font-weight:bolder;">{{curCate.name}}</span>
                </el-col>
                <el-col :span="8">
                    <!--分页-->
                    <el-pagination style="margin:auto;" class="pagebar" :current-page="tpager.current" :page-sizes="[10, 20, 30]" :page-size="tpager.size" layout="total, sizes, prev, pager, next, jumper"
                                :total="tpager.total" @size-change="handleSizeChange" @current-change="handleCurrentChange">
                            </el-pagination>
                </el-col>
            </el-row>
            <div v-loading.fullscreen.lock="loading">
                <template v-for="t in programTemplates">
                    <el-card class="termialDis" :body-style="{ padding: '0px' }">
                        <div class="deviceInfo">
                            <span class="name">
                                {{t.name}}
                            </span>
                        </div>
                        <div class="screenshoot">
                            <img :src="t.coverImageUrl" class="image">
                            <div class="ratio">{{t.resolution}}</div>
                        </div>
                        <div class="control">
                            <table class="disInfo">
                                <tbody>
                                <tr>
                                    <td>所属目录</td> <td>：</td>
                                    <td>{{t.categoryId}}</td>
                                </tr>
                                <tr>
                                    <td>播放时长</td> <td>：</td>
                                    <td>{{t.playTime}}</td>
                                </tr>
                                <tr>
                                    <td>节目类型</td> <td>：</td>
                                    <td>{{t.modelTypeName}}</td>
                                </tr>
                                <tr>
                                    <td>创建时间</td> <td>：</td>
                                    <td>{{t.createTime}}</td>
                                </tr></tbody>
                            </table>
                            <div class="bottom clearfix">
                                <el-button type="button" size="mini" class="button" @click="openProgramView(t)">预览</el-button>
                                <el-button type="primary" size="mini" class="button" @click="choseProgramTempate(t)">选定</el-button>
                            </div>
                        </div>
                    </el-card>
                </template>
            </div>
        </el-main>
    </el-container>

</div>
