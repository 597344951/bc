#logout
#TRACE, DEBUG, INFO, WARN, ERROR, FATAL, OFF
#打印SQL
logging.level.com.zltel.broadcast=DEBUG
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.file=logs/broadcast.log
#定义控制台包含来源链接信息(在实际运行环境中应该去掉此定义)
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss}){yellow} %highlight(%-5level) %clr(%replace(%replace(%caller{1}){'Caller[^(]+',''}){'\r\n',''}){cyan} : %msg%n
#logging.pattern.console= %d{yyyy-MMM-dd HH:mm:ss.SSS} [%thread] %highlight(%-5level) %cyan(%logger{15}) - %msg %n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger- %msg%n
spring.output.ansi.enabled=DETECT
#DETECT,NEVER


#DRUID
#JDBC 开发配置
spring.datasource.url=jdbc:mysql://192.168.1.8:3306/broadcast?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#
spring.datasource.druid.initial-size=5
spring.datasource.druid.max-active=20
spring.datasource.druid.min-idle=5
spring.datasource.druid.max-wait=60000
spring.datasource.druid.pool-prepared-statements=true
spring.datasource.druid.max-open-prepared-statements=20
spring.datasource.druid.validation-query=SELECT 1 FROM DUAL
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false
spring.datasource.druid.time-between-eviction-runs-millis=60000
spring.datasource.druid.min-evictable-idle-time-millis=30000
spring.datasource.druid.filters=stat,wall


# Redis数据库索引（默认为0）
spring.redis.database=0
#spring.redis.cluster.nodes=127.0.0.1:6379
# Redis服务器地址
spring.redis.host=192.168.1.8
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.jedis.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.jedis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.jedis.pool.max-idle=8
# 连接池中的最小空闲连接
spring.redis.jedis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=1000


